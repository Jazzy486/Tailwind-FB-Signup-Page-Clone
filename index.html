<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex mx-auto justify-center relative gap-8">
        <div class="left w-1/3 mx-14 flex flex-col items-start mt-[3%]">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="btn my-2 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-3 rounded-md transition-all">Log In</button>
            <span class="my-2 text-blue-600 text-center cursor-pointer hover:underline text-sm">Forgotten Password?</span>
            <hr class="my-2">
            <button class="btn my-2 bg-green-600 hover:bg-green-700 text-white font-bold text-lg py-3 rounded-md w-fit px-4 mx-auto transition-all">Create New Account</button>
            <span class="absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
